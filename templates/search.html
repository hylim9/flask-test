<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Scrapper</title>
    <!-- pico css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <hgroup>
        <h1>Search Results for "{{ keyword }}":</h1>
        <a target="_blank" href="/export?keyword={{keyword}}">Export to file</a>
      </hgroup>
      <figure>
        <table role="grid">
          <thead>
            <tr>
              <th>Title</th>
              <th>Company</th>
              <th>Position</th>
              <th>Region</th>
              <th>URL</th>
            </tr>
          </thead>
          <tbody>
            {% for job in jobs %}
            <tr>
              <td>{{job.title}}</td>
              <td>{{job.company}}</td>
              <td>{{job.position}}</td>
              <td>{{job.region}}</td>
              <td><a href="{{job.url}}" target="_blank">Apply &rarr;</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </figure>
    </main>
  </body>
</html>
